<!DOCTYPE html>
<html>
	<head>
		<title>{{map_title}}</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="stylesheet" href="simplemap/templates/static/css/basic.css">
	</head>
	<body>
		<div id="map"></div>
		<script>

function initMap() {

	var bounds = new google.maps.LatLngBounds();
	var center_lat_lon = {{center|safe}};

	var map = new google.maps.Map(document.getElementById('map'), {
		zoom: {{ zoom|safe }},
		center:  center_lat_lon
	});

	var markers =  {{ markers|safe }};
  var infoWindow = new google.maps.InfoWindow();

	for( i = 0; i < markers.length; i++ ) {
				var position = new google.maps.LatLng(markers[i][0], markers[i][1]);
				var title = markers[i][2][0]
				bounds.extend(position);
				marker = new google.maps.Marker({
						position: position,
						map: map,
						title:title

				});
				if (markers[i][2][1] != '') {
					makeInfoWindowEvent(map, infoWindow, markers[i][2][1], marker);
				}

			}

		{{ 'map.fitBounds(bounds);' if center == 'null' else '' }}
}

function makeInfoWindowEvent(map, infoWindow, contentString, marker) {
	google.maps.event.addListener(marker, 'click', function() {
		infoWindow.setContent(contentString);
		infoWindow.open(map, marker);
	});
}

		</script>
		<script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}&signed_in=true&callback=initMap"
		async defer></script>
	</body>
</html>
